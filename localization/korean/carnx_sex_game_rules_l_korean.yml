l_korean:
 game_rule_category_carnx_carnalitas_sex: "카르날리타스 사랑 재해석"

 rule_carnx_sex_requires_same_location: "#X CLR:#! 성관계는 같은 위치 필요"
 setting_carnx_sex_requires_same_location_disabled: "#high 비활성화#!"
 setting_carnx_sex_requires_same_location_disabled_desc: "성관계 상호작용 시 두 인물이 같은 위치에 있을 필요가 없습니다."
 setting_carnx_sex_requires_same_location_enabled: "활성화"
 setting_carnx_sex_requires_same_location_enabled_desc: "성관계 상호작용 시 두 인물이 같은 위치에 있어야 합니다."

 rule_carnx_sex_interaction_effect_cd: "#X CLR:#! $carn_sex_interaction$ 쿨다운 동안의 효과"
 setting_carnx_sex_interaction_effect_cd_disabled: "#high 차단 해제됨#!"
 setting_carnx_sex_interaction_effect_cd_disabled_desc: "지난 [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0]개월 안에 비슷한 상호작용을 했다면 스트레스 효과만이 감소합니다."
 setting_carnx_sex_interaction_effect_cd_enabled: "막힌"
 setting_carnx_sex_interaction_effect_cd_enabled_desc: "지난 [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0]개월 안에 비슷한 상호작용을 했다면 게임 내 효과가 없습니다."

 rule_carnx_sex_interaction_cd_recipient: "#X CLR:#! $carn_sex_interaction$ Cooldown Against Partner"
 setting_carnx_sex_interaction_cd_recipient_disabled: "Disabled"
 setting_carnx_sex_interaction_cd_recipient_disabled_desc: "You can have sex with the same partner as much as you want."
 setting_carnx_sex_interaction_cd_recipient_enabled: "#high Enabled#!"
 setting_carnx_sex_interaction_cd_recipient_enabled_desc: "You can only have sex with the same partner once every [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0] months."

 rule_carnx_sex_demand_sex_from_hooked_characters: "#X CLR:#! 구실 잡힌 인물에게 성관계 요구"
 setting_carnx_sex_demand_sex_from_hooked_characters_disabled: "비활성화"
 setting_carnx_sex_demand_sex_from_hooked_characters_disabled_desc: "구실 잡힌 인물에게 성관계를 요구할 수 없습니다(유혹자이고 강력한 구실을 가진 경우 제외)."
 setting_carnx_sex_demand_sex_from_hooked_characters_strong_hooks: "#high 강력한 구실만#!"
 setting_carnx_sex_demand_sex_from_hooked_characters_strong_hooks_desc: "강력한 구실을 잡힌 인물에게만 성관계를 요구할 수 있습니다."
 setting_carnx_sex_demand_sex_from_hooked_characters_all_hooks: "#high 모든 구실#!"
 setting_carnx_sex_demand_sex_from_hooked_characters_all_hooks_desc: "구실 잡힌 모든 인물에게 항상 성관계를 요구할 수 있습니다."

 rule_carnx_sex_demand_sex_consumes_slave_hooks: "#X CLR:#! 성관계 요구 시 노예 구실 소비"
 setting_carnx_sex_demand_sex_consumes_slave_hooks_disabled: "#high 비활성화#!"
 setting_carnx_sex_demand_sex_consumes_slave_hooks_disabled_desc: "노예에게 성관계를 요구할 때 노예에 대한 구실을 소비하지 않습니다."
 setting_carnx_sex_demand_sex_consumes_slave_hooks_enabled: "활성화"
 setting_carnx_sex_demand_sex_consumes_slave_hooks_enabled_desc: "노예에게 성관계를 요구할 때 노예에 대한 구실을 소비합니다."

 rule_carnx_sex_memories: "#X CLR:#! 카르날리타스 성관계 기억"
 setting_carnx_sex_memories_disabled: "비활성화"
 setting_carnx_sex_memories_disabled_desc: "카르날리타스 성관계 기억이 비활성화됩니다."
 setting_carnx_sex_memories_enabled: "#high 활성화#!"
 setting_carnx_sex_memories_enabled_desc: "카르날리타스 성관계 기억이 활성화됩니다."
