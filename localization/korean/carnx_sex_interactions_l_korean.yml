 carnx_sex_orgy_option_desc: "당신의 정사에 두 번째 상대를 포함시킵니다. 이 선택지는 당신이 $trait_lustful$ 또는 $trait_rakish$ 특성을 가지고 있고 적합한 상대가 있기 때문에 사용 가능합니다."
 carnx_sex_bdsm_option: "어두운 열정 탐닉하기"
 carnx_sex_bdsm_option_desc: "상대와 함께 당신의 어두운 열정을 탐닉합니다. 이 선택지는 당신이 $trait_sadistic$ 특성을 가지고 있고 [recipient.GetShortUINameNoTooltip](이)가 당신의 노예이거나 매춘부이기 때문에 사용 가능합니다."
 carnx_sex_secret_option: "비밀로 하도록 협박하기"
 carnx_sex_secret_option_desc: "당신이 한 짓을 비밀로 하도록 [recipient.GetShortUINameNoTooltip](을)를 협박합니다. 이 선택지는 [recipient.GetShortUINameNoTooltip](이)가 당신의 공포스러운 명성에 질겁했기 때문에 사용 가능합니다. 일부 불이익이 제거되지만, 이후에 비밀이 드러날 수 있습니다."

 carnx_sex_travel_option: "상대의 위치로 여행하기"
 carnx_sex_travel_option_desc: "잠자리를 갖기 위해 상대의 위치로 여행합니다. 이 선택지는 [recipient.GetShortUIName|U](이)가 당신에게서 너무 멀리 있기 때문에 사용 가능합니다."

 carnx_sex_travel_warning_tt: "#X [actor.GetShortUINameNoTooltip|U](은)는 [recipient.GetCurrentLocation.GetName](으)로 여행을 시작하고, 도착하면 [recipient.GetShortUINameNoTooltip](와)과 $carn_sex_interaction$를 할 것임#!"
