 game_rule_category_carnx_carnalitas_sex: "Carnalitas Amour Revisité"

 rule_carnx_sex_requires_same_location: "#X CAR:#! Sexe requiert le même lieu"
 setting_carnx_sex_requires_same_location_disabled: "#high Désactivé#!"
 setting_carnx_sex_requires_same_location_disabled_desc: "Les interactions sexuelles ne nécessitent pas que les deux personnages se trouvent au même endroit."
 setting_carnx_sex_requires_same_location_enabled: "Activé"
 setting_carnx_sex_requires_same_location_enabled_desc: "Les interactions sexuelles nécessitent que les deux personnages se trouvent au même endroit."

 rule_carnx_sex_demand_sex_from_hooked_characters: "#X CAR:#! Exiger du sexe de personnages hameçonnés"
 setting_carnx_sex_demand_sex_from_hooked_characters_disabled: "Désactivé"
 setting_carnx_sex_demand_sex_from_hooked_characters_disabled_desc: "Vous ne pouvez pas exiger du sexe d’un personnage hameçonné (à moins que vous ne soyez Séducteur et que vous ayez un hameçon fort contre lui)."
 setting_carnx_sex_demand_sex_from_hooked_characters_strong_hooks: "#high Hameçons forts uniquement#!"
 setting_carnx_sex_demand_sex_from_hooked_characters_strong_hooks_desc: "Vous ne pouvez exiger du sexe d’un personnage hameçonné que si vous avez un hameçon fort contre lui."
 setting_carnx_sex_demand_sex_from_hooked_characters_all_hooks: "#high Tous les hameçons#!"
 setting_carnx_sex_demand_sex_from_hooked_characters_all_hooks_desc: "Vous pouvez toujours exiger du sexe d’un personnage hameçonné."

 rule_carnx_sex_demand_sex_consumes_slave_hooks: "#X CAR:#! Exiger du sexe consomme les hameçons d’esclaves"
 setting_carnx_sex_demand_sex_consumes_slave_hooks_disabled: "#high Désactivé#!"
 setting_carnx_sex_demand_sex_consumes_slave_hooks_disabled_desc: "Exiger du sexe d’un esclave ne consomme pas son hameçon d’esclave."
 setting_carnx_sex_demand_sex_consumes_slave_hooks_enabled: "Activé"
 setting_carnx_sex_demand_sex_consumes_slave_hooks_enabled_desc: "Exiger du sexe d’un esclave consomme son hameçon d’esclave."
