 # Song of Solomon, King James Bible
 # Source: King James Bible, https://biblehub.com/kjv/songs/2.htm
 # Target: amorous, faithful, flirtatious; Player: amorous, faithful, gentle
 carnx_sex_scene_quote_03: "#EMP Голубка моя, прячущаяся на высокой скале,\n   под кровом утёса,\nпозволь мне увидеть тебя,\n   позволь мне услышать твой голос, \nпотому что голос твой сладок,\n   и ты так прекрасна!.\nПоймайте для нас лисиц, маленьких лисят,\n    портящих виноградник,\n    ведь наш виноградник весь в цвету.\n\nМой возлюбленный принадлежит мне, а я ему.\n    Он среди лилий отдыхает, набираясь сил,\nпока день делает последний вдох и убегают тени.\n    Возвратись, возлюбленный,\nбудь молодым оленем\n    или газелью в горных расщелинах!#!\n\n#weak ― Песнь Соломона, Ветхий Завет#!"

 # An Ancient Egyptian Love Lyric, loose translation by Michael R. Burch
 # Source: The Joy of Poetry, https://the-joy-of-poetry.quora.com/Sometimes-the-Dead-2
 # Target: female, amorous, faithful, flirtatious; Player: amorous, faithful, gentle
 carnx_sex_scene_quote_04: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_04')]#!\n\n#weak ― An Ancient Egyptian Love Lyric, loose translation by Michael R. Burch#!"
 carnx_sex_scene_quote_04a: "Есть ли что-то слаще этих моментов любви,\nКогда вместе мы, и сердце мое трепещет?\nЧто может быть лучше объятий и ласк\nКогда приходишь ко мне и отдаёшься наслаждению?\n\nПотянешься к бедру моему, чтоб приласкать\nЯ предложу свою грудь для того же\nМягка она, не оттолкнёт и не уколит тебя!\n\nОставишь меня из-за напавшего голода?\nЗначит, властвует над тобой живот?\nОставишь меня, потому что приодеться надо?\nЕсть у меня сундуки, полные ткани прекрасной!\nОставишь меня, ведь жажда настигла?\nПрипади к грудям моим! Они полны, все для тебя!"
 carnx_sex_scene_quote_04b: "Трепет любви по телу проносится\nСловно мёд в воде,\nСловно дурман, замешанный со специями,\nСловно вино, разбавленное водой\n\nО, поспеши же увидеть возлюбленную свою\nКак разгоряченный жеребец, как бык к своей телице!\nИбо даровали нам небеса любовь, подобную пламени, пожирающему солому\nЖелание, подобное исступлению пикирующего сокола!"

 # An Ancient Egyptian Love Song, loose translation by Michael R. Burch
 # Source: The Joy of Poetry, https://the-joy-of-poetry.quora.com/These-are-epigrams-by-Michael-R-Burch-both-original-epigrams-and-translations-of-epigrams-by-poets-like-Michelangelo-a
 # Target: female, amorous, faithful, flirtatious; Player: amorous, faithful, gentle
 carnx_sex_scene_quote_05: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_05')]#!\n\n#weak ― Древнеегипетская песнь любви#!"
 carnx_sex_scene_quote_05a: "Любовь моя, спустимся к пруду,\nКупаться буду, пока ты смотришь с берега.\nНадену лучшие под купанья одеяния, лишь для тебя,\nИз чистого льна, что принцессе под стать!\nПодойди, узри как выглядят они, пропитанные влагой!\nНе хочешь присоединиться ко мне\nИ позволить хладной воде обступить нас?"
 carnx_sex_scene_quote_05b: "И тогда нырну я вглубь, лишь для тебя,\nВылезу, а вода стекать с меня будет,\nДам тебе насытить свой взор,\nКрохотной розовой рыбкой, что я нашла.\nТогда скажу я, на мели оказавшись:\nВзгляни на на мою розовую рыбку, любовь моя,\nПока рука моя держит её.\nВзгляни, как пальцы мои ласкают её,\nВниз сходят к бокам, а следом и внутрь!\nВидишь, как вьётся она?\nУсмехнусь мягко я и вздохну,\nГлаза мои сияют от твоего взора:\nЭто подарок, любовь моя, хватит слов!\nПодойди поближе и посмотри,\nЭто вся я!"

 # Wulf and Eadwacer, ancient Anglo-Saxon poem, loose translation by Michael R. Burch
 # Source: AllPoetry, https://allpoetry.com/poem/15011075-Translation-of--Wulf-and-Eadwacer--by-Michael-R.-Burch
