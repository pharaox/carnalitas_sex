 carnx_sex_scene_quote_18: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_18')]#!\n\n#weak ― Повесть о царе Шахрамате, сыне его Камар-аз-Замане и царевне Будур#!"
 carnx_sex_scene_quote_18a: "«Мой пыл велик, а малый говорит, прося:\n«Вложи его во внутрь и будь ты храбрым!»\nИ ответил я: «Ведь так нельзя!» — и сказал он мне;\n«По мне, так можно», — и я познал, согласный»"
 carnx_sex_scene_quote_18b: "Оставь же препирательство и послушай слова сказавшего: \n\nНе видишь: вот рынок и рядами плоды лежат,\nИ фиги берет один, другой — сикоморы. \n\nА вот слова другого: \n\nО красавец, любовь к тебе — моя вера,\nИз всех толков избрал ее я охотно,\nДля тебя я покинул всех ныне женщин,\nИ монахом теперь меня все считают."
 carnx_sex_scene_quote_18c: "Другой поэт сказал:\n\nЮноша, что дважды десять лет прожил, царя достоен!\n\nА ещё один сказал:\n\nЗеббу гладкому округлому тыл подходит идеально;\nБыл бы он под женский перед - выглядел бы как топор!\n\nА вот слова другого:\n\nЯ жертва твоя! Тебя я избрал нарочно, —\nВедь кровь ты не льёшь, яиц никогда не носишь,\nА если бы мы желали любить красавиц,\nДля наших детей стал тесен бы край обширный."

