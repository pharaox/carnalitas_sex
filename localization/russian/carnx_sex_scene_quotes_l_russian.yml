 carnx_sex_scene_quote_40r: "Восемнадцатый способ: «Эль кебачи» (по-бараньи). Женщина пусть встанет на колени, плечи опустит к постели. Зайди сзади, встань тоже на колени и введи посох свой в ее расщелину. Придержи женщину за плечи, а сам вгони в нее член как можно глубже."
 carnx_sex_scene_quote_40s: "Девятнадцатый способ: «Эль кури» (горб верблюда). Женщина, стоя, нагибается и кладет ладони на постель, подняв свою заднюю часть. А ты, стоя сзади, овладей ею, прижавшись бедрами к ее ягодицам. Если, стоя в этой позиции, ты выдернешь член свой из женщины, а она останется в прежнем положении, из ее лона может раздаться звук, подобный мычанию теленка. Однако при данном способе соития избежать этого трудно — и женщина должна быть подготовлена к подобному казусу."
