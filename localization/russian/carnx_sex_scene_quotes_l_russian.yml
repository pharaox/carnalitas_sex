 carnx_sex_scene_quote_40w: "Двадцать третий способ: «Эль хуарики» (входящий в дом). Женщина лежит на спине, а ты — на ней, опершись руками о подушки.\n\nПосле введения члена женщина поднимает зад как можно выше. Ты со своей стороны вторишь ее движению, не извлекая из нее члена. Затем она коротким движением вновь ложится на постель, а ты, как приклеенный к ней, хотя вы и не связаны объятиями, повторяешь ее рывок. Ваши соударения продолжаются. Во избежание неудобств, ты должен выполнять всё упражнение легко, не отягчая партнершу. А постель ваша должна быть мягкой."
