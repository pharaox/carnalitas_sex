 carnx_sex_scene_quote_49b: "«Эль кельмун» (возбуждающая) — имя, присваиваемое лону молодой девственницы.\n\n«Эль асс» (простушка) — имя, которым в определенной ситуации может быть названо любое лоно.\n\n«Эль зерзур» (скворушка) — лоно очень молодой девушки, которое в силу нежности, к нему испытываемой, так и названо; некоторые, правда, называют так лоно брюнеток.\n\n«Эль чеукк» (трещинка) — вульва костлявой, худой женщины, Это — просто как трещинка на стене, без малейшего признака чувственности. Упаси от них нас, Аллах!"
 carnx_sex_scene_quote_49c: "«Абу тертур» (владеющая гребешком) — имя, данное вульве, оснащенной красным гребешком (как у петуха), который в момент наслаждения восстает.\n\n«Абу хочайм» (курносая) — вульва с тонкими губками и маленьким язычком.\n\n«Эль генфонд» (ёжик) — лоно старой, дряхлой, иссушенной годами старухи, покрытое снаружи жесткими волосами.\n\n«Эс сакути» (молчаливая) — так называют вульву бессловесную: член может входить в нее сто раз на дню, а она не промолвит ни слова, и сколько ни продолжай он свое дело, она все безропотна."
 carnx_sex_scene_quote_49d: "«Эль деуккак» (дробилка) — так называют те ферджи, что буквально дробят мужские члены: они начинают тискать их слева и справа сразу по входе их в вульву, потом зажимают их в вагине — и рады бы расколоть и оба их яичка, попади они в их распоряжение."
 carnx_sex_scene_quote_49e: "«Эль сегуил» (назойливая) — это фердж, которая никогда не устает от члена: тот может быть с нею сотню ночей и по сотне раз входить в нее, но она не устает, нет, она хочет его все больше и больше, не выпуская его из себя, пока это возможно. Такие вульвы ставят взаимоотношения интимных органов с ног на голову, ибо фердж тут выступает в роли преследовательницы, а член бежит от нее. К счастью, это — достаточно редкостное явление, обнаруживаемое немногим числом женщин, в страсти диких, огненных, пламенных."
 carnx_sex_scene_quote_49f: "«Эль талеб» (жаждущая) — такая фердж встречается нечасто. Порой она нормальна, но порой на нее находит жажда, как на пьяницу после долгого воздержания. Она накидывается на член, разом проглатывает его — и не выпускает, пока пламя ее не угаснет."
 carnx_sex_scene_quote_49g: "«Эль хасене» (прекрасная) — это фердж белая, полная, вздымающаяся ввысь, подобно крыше, плотная и не имеющая никаких видимых изъянов. Ты не можешь отвести от нее глаз — и, глядя на нее, чувствуешь, как член твой, встававший раньше не особенно бодро, вскакивает, как жезл."
 carnx_sex_scene_quote_49h: "«Эль неуффак» (чувственная) — так ее называют потому, что вялый член, проходя мимо нее, сразу поднимает головку и, покивав ей, становится плотным и потным. Женщины, обладающие такой ферджью, в момент оргазма получают громадное наслаждение — и лоно их отверзает и захлопывает губы, как бывает это у кобылиц."
 carnx_sex_scene_quote_49i: "«Абу джебаха» (имеющая выступ) — некоторые женщины имеют и такую фердж — очень большую, с крупным, сильно выдающимся вперед мясистым лобком."
 carnx_sex_scene_quote_49j: "«Эль уаза» (обширная) — вульва, окруженная обширным лобком. Говорят, такие женщины обладают очень глубокой вагиной. Приближение члена делает ее плотной и трудно проходимой настолько, что даже «меруд» с трудом проникнет в нее. Однако любое поглаживание губ вагины заставляет ее тут же широко раскрыться."
 carnx_sex_scene_quote_49k: "«Эль драйд» (большая) — это фердж как широкая, так и длинная, равномерно, так сказать, развитая во все стороны от лобка до промежности. Выглядит она превосходно."
 carnx_sex_scene_quote_49l: "«Абу белдум» (ненасытная) — фердж с большой способностью к поглощению. Если такая фердж долгое время не вступает в соитие, она готова буквально проглотить каждый проходящий мимо нее член, не оставив от него снаружи ни единого следочка, подобно тому, как гурман мужчина накидывается на яства, оказавшиеся в его распоряжении, и глотает их, не жуя."
 carnx_sex_scene_quote_49m: "«Эль мокаур» (бездонная) — вагина бесконечной длины, с маткой, расположенной глубоко внутри. Она требует члена величайших качеств: другие не могут удовлетворить ее чувственных притязаний."
 carnx_sex_scene_quote_49n: "«Абу чеффайк» (двугубая) — такое имя дается, во-первых, хорошо развитым вульвам, принадлежащим, обычно, стройным женщинам. Но с другой стороны так называют и вульвы с вялыми, слабыми, длинными и отвислыми губами."
 carnx_sex_scene_quote_49o: "«Абу аунгра» (горбатая) — бугор Венеры у такой ферджи — массивный и упругий, выступающий вперед, словно верблюжий горб, или опускающийся вниз меж бедер, подобно голове теленка. Дай, Аллах, нам нарадоваться такими ферджами! Аминь."
 carnx_sex_scene_quote_49p: "«Эль рорбал» (решето) — заполучив член, такая фердж начинает трясти его, как решето с мукой — вверх и вниз, справа налево, пока не настанет миг наслаждения."
 carnx_sex_scene_quote_49q: "«Эль хеззаз» (беспокойная) — когда такая вагина получит член, она начинает бурно трястись, покуда он не достигнет входа в ее матку, но и потом она не знает покоя, пока не закончат они вдвоем дела своего."
 carnx_sex_scene_quote_49r: "«Эль леззаз» (соединительница) — эта фердж как только член войдет в нее, вьется вокруг него и налезает на него так плотно, что, кажется, она готова и яички его вобрать в себя."
 carnx_sex_scene_quote_49s: "«Эль мудд» (услужливая) — это имя присвоено женской вагине, которая долгое время пылко желает соития. В схватке с членом она жаждет, дабы он многожды повторил каждое свое движение в ней, начиная со входа и выхода. Она зовет член ко входу в свою матку, тесно прижимаясь к нему, что, в конечном счете, лучшее из того, что она предлагает ему. Что бы ни вздумал член проделать внутри нее, она на все готова, и нет уголка, в который она не помогла бы проникнуть ему."
 carnx_sex_scene_quote_49t: "«Эль мудяйн» (помощница) — эта фердж называется так потому, что помогает члену двигаться туда-сюда и вверх-вниз — словом, во всех направлениях и всех его движениях,— так что он, в принципе, мог бы этого всего и не делать, а результат был бы тот же. Но они все делают вместе, а оттого и извержение семени бывает мощнее, и наслаждение выше: даже член, не очень склонный к скорому извержению, быстрее достигает этого мига — и с силой выстреливает свое семя."
 carnx_sex_scene_quote_49u: "«Эль мёсбул» (длинная) — такое имя дается немногим вульвам. Все знают, что двух одинаковых на свете нет. Так вот эта простирается буквально от лобка до ануса. Когда женщина стоит или лежит, она вытягивается, когда сидит — сокращается (в чем, к слову, отличие ее от вульвы столь же прелестной, но округлой). Эта же выглядит как привлекательнейший огурец, лежащий меж ее бедер. У некоторых женщин она хорошо различима под легким платьем или когда владелица ее откидывается назад."
 carnx_sex_scene_quote_49v: "«Эль молки» (дуэлянтка) — это вульва, которая по введении члена чутко следит за каждым его движением, прижимаясь к нему из боязни, что он может вывалиться из нее до того, как наступит миг наслаждения. Нет для нее большей сладости, чем удар члена по самому входу в матку, на который она отвечает страстным сжатием головки в миг, когда изливается семя. Некоторые вульвы, одичавшие от желания из-за долгой воздержанности, открывают перед членом свои губы, как открывает рот дитя в стремлении скорее заполучить сосок груди своей матери. Если бы такая вульва могла, она открылась бы перед членом до самого донышка — из-за опасения, что он может расположиться в ней как-нибудь не так, как ей того хочется, И поэтому длится ее соитие долго: все-то она предусмотрит!"
 carnx_sex_scene_quote_49w: "«Эль харраб» (беженка) — вагина, которая, будучи очень узкой и короткой, страдает от вторжения большого и твердого члена. Она старается броситься прочь от него — вправо или влево, куда угодно, лишь бы уклониться от него, Как говорят люди, она подобна тут вагине большинства девственниц, еще не знакомых с повадками члена и полных страха перед ним, а потому старающихся убраться с его пути, когда он вторгается меж бедер их обладательниц."
 carnx_sex_scene_quote_49x: "«Эль сабёр» (покорная) — это фердж, которая, почуяв приближение члена, ведет себя спокойно и не препятствует никаким его замыслам и движениям. Такие ферджи достаточно сильны, чтобы перенести любое длительное и даже насильное соитие. Если ее принудят сделать это сотню раз, она не станет ни отказываться, ни капризничать: вместо этого она возблагодарит Аллаха, если даже ее посетят несколько членов одновременно.\n\nЭтот тип ферджи обнаруживается у женщин жаркого темперамента. Если они научены своему делу как следует, то не допускают, чтобы члены слишком поспешно выходили из игры или позволяли себе лишь одно-единственное слияние с нею. Их девиз: «Долго — и не раз!»"
 carnx_sex_scene_quote_49y: "«Эль москуффан» (замкнутая)— такой вид вульвы встречается не часто. Дефект ее имеет иногда природное происхождение, но чаще это — результат неудачно проведенной операции обрезания[15], когда в результате неверного движения инструмент хирурга повреждает одну или обе малые губы. Это оставляет в вульве шрам, препятствующий прохождению члена в вагину, что вызывает необходимость дополнительного хирургического вмешательства, которое может обеспечить общение вагины с членом."
 carnx_sex_scene_quote_49z: "«Эль мезур» (глубокая) — вульва, чьи губы всегда открыты, так что она просматривается едва ли не до дна, которого, правда, достигнуть может только очень длинный член."
 carnx_sex_scene_quote_49aa: "«Эль аддад» (кусачая) — когда член входит в такую фердж и вспыхивает страстью, она отвечает ему равным по силе порывом, вся открываясь ему навстречу, И в момент извержения семени мужчина явственно ощущает, как влагалище словно бы покусывает головку его члена, находящуюся у входа в матку. А затем следует спазм необычайной силы, обхватывающий весь его член целиком. И если Господь своей милостью распорядится, дабы женщина в этот момент забеременела, семя прорывается в матку, где оно и оплодотворяет женщину. А если Господь распорядится иначе, вагина исторгнет из себя семя, которое потом истекает из вульвы."
 carnx_sex_scene_quote_49ab: "«Эль менсакк» (сосалка) — эта склонная к чувственным играм фердж в пору сильного возбуждения или после долгого воздержания. Она впивается в вошедший в нее член заставляя его излить как можно больше своего семени, которое она как бы высасывает из него, подобно младенцу, высасывающему молоко из груди матери."
 carnx_sex_scene_quote_49ac: "«Эль зуэнбур» (оса) — вид ферджи, известный строптивостью и яростью своей шерстки. Когда член пытается проникнуть в нее, она ударяет его волосами так сильно, как жалит оса."
 carnx_sex_scene_quote_49ad: "«Эль харр» (горячая) — это одна из достославнейших ферджей. Одно из качеств, характерное для достойной ферджи — ее теплота. Можно сказать, что сила наслаждения находится в прямой зависимости от теплоты, которой обладает фердж. Так вот эта — из числа таких именно."
 carnx_sex_scene_quote_49ae: "«Эль ладид» (прекрасная) — это фердж беспримерной красоты, порождающая такое же чувство, как то, что заставляет искать соития зверей и птиц — и если они так беззаветно сражаются друг с другом за первенство у подруг, то как же должны стремиться к такому первенству люди и какие чувства должны при этом испытывать! Не со стремления ли достигнуть чувственного наслаждения, сравнимого с тем, что дает обладание прекрасной ферджью, начинаются все наши людские войны? Не есть ли такое обладание — высшая услада этого мира? Не часть ли это райских услад, обещанных нам, хлопотливым дуэлянтам? Во всяком случае каждый из нас, простаков, пребывает в ожидании наслаждений из благоуханного сада вечности, над которым, как над тысячами нас, знаемых поименно, простерт один лишь взор Всевышнего."

 # Target: female, amorous, respectful, hedonistic, accommodating, faithful, obedient, flirtatious
