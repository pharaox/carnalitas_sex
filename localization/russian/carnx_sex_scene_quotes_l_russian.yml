 carnx_sex_scene_quote_06: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_06')]#!\n\n#weak ― Вульф и Эадвакер, древнеанглийская элегия#!"
 carnx_sex_scene_quote_06a: "Жертвой, поживой\n            дружине моей он будет,\nпримут ли ратники\n            безрадостного пришельца?\n    Врознь наши судьбы.\n\nВульфу на том острову,\n            а вот я нам этом;\nтот неприступен остров,\n            топями окруженный,\nмужи кровожадные,\n            дружина островная,\nпримут ли ратники\n            безрадостного пришельца?\n    Врознь наши судьбы.\n\nВульфа я призывала,\n            истосковалась в надежде,\nкогда лила я слезы\n            дождливыми днями,\nкогда обнимал меня\n            муж-воитель, –\nто было мне счастьем\n            и печалью было."
 carnx_sex_scene_quote_06b: "Вульф, мой Вульф,\n            по тебе изнывая,\nплоть моя ослабла\n            в разлуке с тобою,\nхуже голода горе\n            гложет душу.\n\nЭй, слышь, Эадвакер,\n            этого пащенка\nВульф утащит в чащу…\n            ………\nВот и разорвется,\n            что не связано было, –\n    наша песня."

