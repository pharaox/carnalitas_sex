 carnx_sex_scene_quote_11: "#EMP Мой ум безмолвствует смущенно,\nПронзен пылающим мечом,\nИ грудь вздыхает учащенно,\nИ мысль не скажет ей - о чем.\nИ, весь исполнен обновленья,\nВ немом блаженстве исступленья,\nЯ таю, как роса, под солнечным лучом.#!\n\n#weak ― Перси Биш Шелли, К Констанции, поющей#!"

 # William Dunbar, Sweet Rose of Virtue, loose translation by Michael R. Burch
