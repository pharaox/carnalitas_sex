 carnx_sex_scene_quote_24a: "Юноша стоял рядом. Он смотрел и смеялся.\n\n— Я помогу тебе, стоит тебе пожелать, — сказал он, — но только если ты мне позволишь...\n\nДевушка была хитра.\n\n— Охотно, — сказала она.\n\nИ она вооружилась головой старой щуки, что валялась в саду с раскрытой пастью. Она сунула ее в рукав и сказала юноше:\n\n— Я не хочу переходить на твою сторону изгороди, и я не хочу, чтобы ты переходил на мою, дабы никто тебя не увидел. Сделай это через изгородь. Протяни мне свой уд, и я вставлю его.\n\nЮноша вытащил свой уд и просунул его через изгородь. Девушка взяла голову щуки, открыла ее и положила себе между бедер. Когда юноша потерся, он расцарапал мехирь свой до крови. С ним в руках он побежал домой, засел в углу и замолчал.\n\n«Ах! Горе мне! — подумал он про себя. — Как кусаче ее лоно! Хоть бы достоинство мое зажило, до конца жизни я ни к одной девице не обращусь!»"
 carnx_sex_scene_quote_24b: "И накатила на юношу страсть, и он подоткнул одежды свои, говоря:\n\n— Подожди, я сейчас свяжу тебе ноги, и если лоно твое кусаться будет, я смогу спрыгнуть на землю и спастись.\n\nОн отпустил поводья и связал голые бедра своей молодой женки. Уд его уже успел налиться и окрепнуть. Он с разгону вошёл в девушку, а она громко вскрикнула. Молодая лошадка вдруг испугалась и помчалась прочь. Метало сани из стороны в сторону, юношу выбросило вон, а женку его с оголенными бедрами понесло прямиком во двор тещи."

