 carnx_sex_scene_quote_52: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_52')]#!\n\n#weak ― Шейз Нефзауи, Сад благоуханный#!"
 carnx_sex_scene_quote_52a: "Я вновь восхитился красотой ее вульвы. Она колдовски поблескивала своей пурпурной расщелиной, окруженной белоснежной кожей. Округлая, без единого намека на какое-либо несовершенство, она возвышалась над ее животом подобно прелестно очерченному своду. Это было совершенное творение из всех виденных мною — и я не мог не возблагодарить Господа за это его создание, ибо женщина, обладающая такой драгоценностью, поистине несравненна."
