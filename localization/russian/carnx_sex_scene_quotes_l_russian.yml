 carnx_sex_scene_quote_40b: "Второй способ: «Эль модефеда» (по-лягушечьи). Укладываешь женщину на спину, а бедра ее располагаешь так, чтобы пятки ее касались ее ягодиц. Затем ты садишься лицом к ее лону в положении, которое я назвал бы позой мудреца, — и внедряешь в него свой член. После этого кладешь ее колени себе под мышки и начинаешь работу. В момент же семяизвержения и ее спазма прижимаешь ее к себе, взяв за плечи."
