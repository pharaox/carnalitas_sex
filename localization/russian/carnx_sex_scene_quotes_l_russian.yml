 carnx_sex_scene_quote_48c: "«Эт теуннана» (колокольчик) происходит от того, что, входя в вульву и выходя из нее во время соития, он издает звуки."
 carnx_sex_scene_quote_48d: "«Эль хёрмак» (упрямец) — так называют его потому, что, поднявшись, он начинает неустанно искать своей головкой вход в фердж, а найдя его, входит в лоно все глужбе и глубже, а дойдя до донца, не покидает его, пока не сделает свое дело."
 carnx_sex_scene_quote_48e: "«Эль аалил» (освободитель) — прозвание, данное потому, что, входя в фердж трижды отрекшейся женщины, «освободитель» дает ей свободу вернуться к ее первому мужу."
 carnx_sex_scene_quote_48f: "«Эз зебб» (посох) происходит от слова «дэб», что означает «ползучее растение». Имя это дано члену в память о том, что когда он располагается меж женских бедер и ощущает округлую фердж, он начинает ползти меж бедер и холма Венеры, приближаясь к входу в лоно — и вползает в него, удобно в нем располагаясь, а пройдя его середину, заполнив его полностью, завершает свое дело извержением семени."
 carnx_sex_scene_quote_48g: "«Эль хамман» (возбудитель) назван так потому, что он возбуждает фердж постоянными своими входами в нее и выходами."
 carnx_sex_scene_quote_48h: "«Эн наасе» (соня) происходит от этого его лживого поведения. Когда член восстает, вытягивается и твердеет, никто и не подумает, что он когда-то опять станет мягким. Но лишь покинув фердж по удовлетворении своей страсти, он отправляется спать.\n\nЕсть члены, которые засыпают уже внутри Ферджи. Но большинство выходит оттуда еще твердыми, однако, начиная с этого момента, они все вянут, вянут — и тоже вскоре засыпают."
 carnx_sex_scene_quote_48i: "«Эз зоддамн» (лом) — так он называется потому, что, повстречав фердж, силой прокладывает себе путь в нее своей головкой, все сметая и разрушая на своем пути, подобно дикому животному в пору течки его самки."
 carnx_sex_scene_quote_48j: "«Эль хиаде» (портной) — это имя дано ему за то, что он до входа в фердж может и поманеврировать, подобно игле в руках портного, поглаживая и полурастворяя ее губки, потирая ее клитор, пока она не возбудится и не заволнуется — после чего он и войдет в нее."
 carnx_sex_scene_quote_48k: "«Мохефи эль релил» (гаситель страсти) — такое имя дается члену большому, сильному и склонному к обильному семяизвержению: такой член наиболее полно удовлетворяет любовным желаниям женщин, ибо, поднимая их до высочайшей точки страсти, вызывает их восхищение больше других. В то же время такой член — предмет гордости и его обладателя. Желая попасть в фердж и оказавшись у входа в нее, но обнаружив, что уста ее сомкнуты, он начинает просить и обещать: «О любовь моя, дай мне войти внутрь — я долго там не задержусь». Но когда его впускают, он тут же забывает все обещания, становится на долгую стоянку, входит, выходит, скользит сверху донизу и справа налево, пока не завершит свое дело испусканием обильного семени. А когда фердж спрашивает: «Но как же насчет твоего обещания, обманщик? Ты же говорил, что зайдешь только на минуточку!», — он отвечает: «О, конечно, но только я должен сначала добраться до твоего донышка, а уж оглядев его, я тут же выйду наружу». И услышав это, фердж испытывает сострадание к нему, начиная оглаживать и сжимать в своем лоне его головку, приветствуя его как своего владыку[24]. И тогда, освободившись от страсти, член возвращается наружу."
 carnx_sex_scene_quote_48l: "«Эль хоррэйт» (вертун) — это имя дано ему потому, что, постучав в дверцу ферджи, войдя в нее и начав хлопотливо исполнять свою работу, он рыщет повсюду без всякого стеснения, заворачивая во все закоулки сверху донизу и справа налево, и лишь после этого утыкается в донце, оросив его семенем."
 carnx_sex_scene_quote_48m: "«Эль деуккак» (стучалка) — так зовут его в силу того, что, подойдя ко входу в лоно, он сначала легонько стучит в дверь. Если фердж открывается ему навстречу, он входит. Если ответа нет, он стучит вновь и вновь, не успокаиваясь, пока его присутствие не заметят. Паразит, который стремится понахлебничать в доме богача или попировать «на халяву» на каком-нибудь празднике, поступает точно так же — стучит в дверь, — и если ему открывают, он входит, а не открывают, так он стучит и стучит, пока дверь все-таки не отворится. Так и «деуккак» стучит в дверцу ферджи.\n\n«Стучание в дверцу» означает тут поглаживание членом внешних губ ферджи до тех пор, пока они не увлажнятся. Это увлажнение — феномен, который и называют «открытием двери»."
 carnx_sex_scene_quote_48n: "«Эль ауме» (пловец) — так он зовется оттого, что, войдя в фердж, не останавливается в каком-либо излюбленном месте, но рыщет вверх-вниз и взад-вперед, напоминая пловца, снующего в середке лона в водах, составленных из его собственного семени и влаги, источаемой ферджью, — бьющегося так, словно он боится утонуть."
 carnx_sex_scene_quote_48o: "«Эль декаль» (взломщик) — такого имени он удостаивается зато, что на вопрос ферджи, завидевшей его у входа? «Чего ты хочешь?», — он отвечает: «Я хочу войти в тебя!», а услышав: «Но это невозможно, ты ведь такой большой!», — он обещает ввести в нее одну лишь свою головку. Получив же разрешение, он действительно поначалу вставляет в ее губки одну головку, но проделав эту операцию дважды или трижды и завидев, что она увлажнилась и исполнилась желанием, он, вставив в нее очередной раз головку, внезапным ударом входит в нее по самые яички."
 carnx_sex_scene_quote_48p: "«Эль ауар» (одноглазый) — так он зовется потому, что имеет лишь один глаз, непохожий на все прочие глаза в мире, да и тот видит достаточно плохо.\n\n«Эль фортасс» (лысый) — нет на его голове волос, вот он и выглядит лысым.\n\n«Абу айн» (владеющий глазом) — это имя он получил потому, что есть у него этот один диковинный глаз без зрачка и ресниц."
 carnx_sex_scene_quote_48q: "«Эль атсар» (толкач) — это прозвище получил он потому, что, возжелав проникнуть в лоно, он начинает толкаться в его дверцу и сверху и снизу, словно стараясь сдвинуть стоящий на пути камень, — и все это, пока губы ферджи не увлажнятся, после чего он и вторгается внутрь. Фердж спрашивает его: «А что случилось? Почему ты так усердно толкался у входа?» — «О любовь моя, это просто камень лежал на пути».'"
 carnx_sex_scene_quote_48r: "«Абу рокба» (владеющий шеей) — у него длинные шея и глотка, толстая лысая голова, а от шеи и горла волосы вьются до самого пупка.\n\n«Абу кветайа» (волосатый) — это имя дано по тем волосам, что растут не на нем, а вокруг него."
 carnx_sex_scene_quote_48s: "«Эль бесисс» (бесстыдник) — так он назван потому, что, восстав и увеличась в размерах, он, не обращая ни на кого внимания, вздымает платье своего хозяина и пристыжает его в глазах окружающих, сам не испытывая никакого стыда. Это побуждает и женщин действовать так же бесстыдно, задирая в страсти подол и обнажая свои бедра перед его яростной головкой. Что остается в таком случае делать хозяину, как не извлекать своего твердого бесстыдника и не внедрять его в столь же бесстыжее лоно?"
 carnx_sex_scene_quote_48t: "«Эль мостахи» (стыдливый) — а это разновидность встречаемых иногда членов, преисполненных, наоборот, чувства стыда и застенчивости при виде ферджи, отчего он крепчает и поднимается лишь по прошествии времени. Порою он бывает настолько робок, что вообще не может приступить к соитию, особенно при посторонних, когда он и пошевелиться не смеет."
 carnx_sex_scene_quote_48u: "«Эль беккай» (плакса) — так он прозван из-за обилия проливаемых им слез: и восстав, он плачет; и завидя прекрасный лик, он плачет; и взятый женской рукой, он плачет. Даже что-то вспомнив, льет он свои священные слезы.\n\n«Эль хеззаз» (досмотрщик) — так он именуется потому, что, внедрившись в фердж, он начинает всю ее дотошно осматривать, пока в одном из уголков не изольет свою страсть.\n\n«Эль леззаз» (соединитель) — это прозвище от того, что, войдя в лоно, он проникает в него все глубже, пока его и ее волосы не встретятся, после чего он готов засунуть вглубь лона даже свои яички."
 carnx_sex_scene_quote_48v: "«Абу лааба» (слюнявый) — так его зовут потому, что, проходя мимо женщины, а особенно когда его хозяин трогает эту женщину или целует ее, слюна его приходит в движение и каплет слезой из его глаза, даже еще не приступив к работе, а только запачкав одежду своего хозяина. Такие члены нередки — мало кто не испытал на себе их слюнявости."
 carnx_sex_scene_quote_48w: "«Эль фаттах» (искатель) — это из-за его привычки, проникнув в лоно, все время как бы искать чего-то, рыща в разных направлениях неустанно, пока не отыщет того, что ищет.\n\n«Эль хаккак» (потиралка) — это от того, что не войдет в лоно, не потеревши прежде его врата и низ ее живота своей головкой. Имя это противоположно следующему, хотя их почему-то часто путают."
 carnx_sex_scene_quote_48x: "«Эль мокчеф» (открыватель) — поименован так, ибо растет и поднимает свою голову, в силу чего срывает покровы, за которыми был скрыт, и открывает наготу своего хозяина, а потому не боится срывать без всякого стыда одежды и с ферджи, которую он раньше не знал, и лежать голым посреди нее. Нет тут для него никакого чувства робости, ни заботы ни о чем, ни соблюдения каких-либо приличий. Ничто, связанное с соитием, не чуждо ему. Он знает все тонкости процесса увлажнения, свежести, сухости, а также причин тесноты или теплоты лона, которое он немилосердно эксплуатирует. Есть, конечно, некоторые ферджи, исключительно влажные, полные и прекрасные снаружи, однако внутри оставляющие желать много лучшего: это потому, что они не в состоянии доставить мужчинам никакого удовольствия, ибо не имеют внутри себя теплоты, но — одну лишь холодную влажность, а также массу других недостатков. Вот почему «мокчеф» желает узнать все о соитии, отчего и зовется «открывателем»."

