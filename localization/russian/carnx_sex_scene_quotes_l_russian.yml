 carnx_sex_scene_quote_30a: "Восхвалим Бога, что поместил величайшее удовольствие мужчин в интимных женских частях и сделал уделом интимных мужских частей приносить величайшую радость женщинам.\n\nОн устроил женские части так, что чувства наслаждения или удовлетворенности не приходят к ним до той поры, пока в них не проникнет инструмент противоположного пола. И подобным же образом половые органы мужчин не знают ни покоя, ни отдыха до той поры, пока они не очутятся в женских.\n\nОтсюда — взаимодействие. Своего рода вид животного столкновения, оно имеет место меж двумя борющимися, переплетающимися телами. В результате соития, осуществляемого при контакте нижних частей их животов, скоро наступает наслаждение. Мужчина совершает свою часть работы пестиком, а женщина вторит ему в это время волнообразными, сладострастными движениями — и все это завершается истечением семени."
