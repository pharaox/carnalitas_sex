 carnx_sex_scene_quote_39c: "Способ третий. Пусть женщина вытянется на постели, а ты возляг меж ее бедер, положив одну из ее ног себе на плечо, а вторую — под руку у локтя. Затем войди в нее."
 carnx_sex_scene_quote_39d: "Способ четвертый. Пусть она ляжет и возложит свои ноги на твои плечи: в этом положении член твой будет обращен прямо к ее щелке, не касающейся постели. Вот и вводи его."
