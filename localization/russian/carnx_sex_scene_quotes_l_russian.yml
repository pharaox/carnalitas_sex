 carnx_sex_scene_quote_17: "#EMP [ROOT.Char.Custom('carnx_sex_scene_quote_17')]#!\n\n#weak ― Veronica Franco, Capitolo 19: A Courtesan's Love Lyric, loose translation by Michael R. Burch#!"
 carnx_sex_scene_quote_17a: "Будут награды от меня подстать твоим дарам\nНо только если сможешь смех мой\nПробудить.\n\nИ пусть не стоит это ничего,\nОднако, очень важно оно мне.\n\nВоздам тебе не просто я полётом -\nТы взмоешь вверх, в такую высь,\nГде сладость удовольствий ярче желаний всяких.\n\nА красоту мою, что сердце твое жаждет,\nИ восхвалят которую желанье есть всегда,\nПущу на духа твоего поднятье"
 carnx_sex_scene_quote_17b: "... Затем возглягу с тобою я покорно,\nИ всеми одарю тебя усладами невесты,\nКоторые познала в мастерстве.\n\nА ты затем, пылающий так ярко,\nПокой да обретешь, желанье утолив,\nЕщё сильней влюбившись, утомлённый,\nОпустишься на мягку грудь мою.\n\nКогда в постели я с мужчиной - я цвету,\nСвободу истинную я здесь обретаю,\nС тем, кто может насладиться мной свободно."

