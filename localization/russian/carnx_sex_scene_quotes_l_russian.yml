 carnx_sex_scene_quote_12: "#EMP Прекрасная роза добродетели и нежности,\nЧудесная лилия юного распутства,\nБогатая щедростью и красотой ясной,\nИ всеми величайшими добродетелями,\nОднако ж, безжалостна ты.\n\nВ сад твой сегодня проследовал я за тобой,\nУвидел там я цветы свежих оттенков,\nКак белые, так и красные, все прелестные взгляду,\nИ травы полезные, что покачивались прелестно,\nНо нигде ни листка ни цветка руты.#!\n\n#weak ― Уильям Данбар? Прекрасная роза добродетели#!"

 # William Shakespeare, Sonnet 147
 # Source: Wikipedia, https://en.wikipedia.org/wiki/Sonnet_147
 # Target: *; Player: amorous
 carnx_sex_scene_quote_13: "#EMP Любовь - недуг. Моя душа больна\nТомительной, неутолимой жаждой.\nТого же яда требует она,\nКоторый отравил ее однажды.\nМой разум-врач любовь мою лечил.\nОна отвергла травы и коренья,\nИ бедный лекарь выбился из сил\nИ нас покинул, потеряв терпенье.\nОтныне мой недуг неизлечим.\nДуша ни в чем покоя не находит.\nПокинутые разумом моим,\nИ чувства и слова по воле бродят.\nИ долго мне, лишенному ума,\nКазался раем ад, а светом - тьма!#!\n\n#weak ― Уильям Шекспир, Соннет 147#!"

