 carnx_sex_scene_quote_35a: "Тогда Амдонна, вся трепеща в возбуждении от того, что должно сейчас воспоследовать, поднялась, расстегнула свой пояс и покинула комнату. Балу последовал за нею в спальню, думая: «Сплю я, или все это происходит наяву?» В спальне она кинулась на кушетку, покрытую шелком, которым были обтянуты и стены, и потолок. Потом она подняла свои одежды, открыв живот и бедра, так что все эти красоты, которыми, одарил ее Бог, оказались в распоряжении Балу."
 carnx_sex_scene_quote_35b: "Балу сказал: «О госпожа моя, у меня болит поясница — и это мешает мне подняться на тебя. Займи мужскую позицию, а потом бери мой халат, а мне позволь удалиться».\n\nАмдонна уселась на Балу, взяла его посох в руки и уставилась на него. Она изумилась его величине, силе и твердости, вскричав: «Вот он — сокрушитель женщин и причина их многих страданий! О Балу, я никогда не видела более изумительного копья, нежели твое!». И все еще держа его в руке, она просунула его головку меж губ своей щелки, так что остальная часть осталась снаружи, сказав: «О жезл, войди в меня!»"
 carnx_sex_scene_quote_35c: "И Балу вставил свой посох в фердж дочери халифа, а она, опустившись на это копье, позволила ему войти в ее печь так, что уже ни малейшего его кусочка не было видно снаружи. И тогда она сказала: «Какой же похотливой и неутомимой в поиске удовольствия создал Бог женщину!». И она, используя свой низок как седло, начала пляску, которая называется «вверх-и-вниз». А потом танцевала еще и другие пляски: и «слева-направо», и «вперед-и-назад» — и не видел доныне мир такого потрясающего танца.\n\nДочь халифа продолжала свою скачку на жезле Балу до тех пор, пока не пришел миг наслаждения — и все внутри ее ферджи так стало сжиматься, словно она хотела всосать в себя посох Балу, как дитя — сосок матери. Пик наслаждения пришел к ним одновременно — и каждый жадно ловил птиц удовольствия."
 carnx_sex_scene_quote_35d: "И она разделась донага — и, увидя красоту и совершенство ее форм, Балу впал в экстаз. Он смотрел на ее очаровательные бедра и на втянутый пупок. На свод ее живота, подобный арке. На ее округлые груди, поднимавшиеся словно гиацинты."
 carnx_sex_scene_quote_35e: "Балу нежно обнял ее. Он стал сосать ее губы и целовать ее грудь. Он глотал ее свежую слюну и покусывал ее бедра. И так он продолжал до той поры, пока она не дошла до полуобморочного состояния, а речь ее стала бессвязной и глаза закатились. И тогда он начал целовать ее фердж, отчего она не могла уже пошевелить ни рукой, ни ногой. И в восторге взглянув на пурпурную сердцевину ее щелки, которая была настолько притягательна, что могла в единый миг покорить любые лишь раз взглянувшие на нее глаза в мире, Балу вскричал:\n\n«О величайший соблазн для мужчин!» — и вновь кинулся целовать и покусывать ее. И желание вновь поднялось в них обоих на прежнюю высоту. И дыхание Амдонны стало прерывистым. И она опять схватила его жезл, стремясь как можно скорее упрятать его в свою щелку.\n\nИ вот он уже твердо вторгся в нее. И она горячо ответила ему. И только одновременно накатившее на них острое наслаждение уняло их пыл."

