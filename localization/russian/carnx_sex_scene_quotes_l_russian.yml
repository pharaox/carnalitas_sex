 carnx_sex_scene_quote_30c: "И, создав все это, Всемогущий погрузил женщину в море прелести, сладострастия и наслаждения, и облек ее в изысканные одежды со сверкающими поясами, и возложил на уста ее чарующую улыбку.\n\nТак восславим же и возвеличим Того, кто создал женщину с ее красотой, с ее возбуждающим телом, кто дал ей волосы, прекрасную фигуру и две груди, любовно колышущиеся и пробуждающие желание."

