 carnx_sex_scene_quote_39f: "Способ шестой. Пусть женщина встанет на колени и обопрется на локти, словно бы склоняясь в молитве. В этом положении фердж ее обращена назад — вот и атакуй ее сзади, введя в нее член свой."
 carnx_sex_scene_quote_39g: "Способ седьмой. Сядь на корточки меж бедер лежащей на боку женщины, находясь лицом к ней. Подними одну ее ногу себе на плечо, а другую положи себе под руку, не переворачивая женщину с бока. Войди в ее щель и побуди женщину двигаться, прижимаясь к твоей грудной клетке и помогая ей объятиями своих рук."
 carnx_sex_scene_quote_39h: "Способ восьмой. Пусть женщина вытянется перед тобой на постели, лежа на спине, раздвинув ноги. Тогда, встав на колени, оседлай ее, как всадник, положив ее бедра под свои ноги, — и вводи в нее член."
 carnx_sex_scene_quote_39i: "Способ девятый. Уложи женщину так, чтобы она грудью (или, если тебе угодно — спиной) лежала на небольшой подушке, а ноги ее упирались в постель. В этом случае она как бы сама подставит свою фердж для твоего вторжения."
 carnx_sex_scene_quote_39j: "Способ десятый. Пусть ляжет женщина на невысокий диван, за который будет держаться руками, лежа на спине. Склонись над нею и подними ее ноги на уровень своего пупка — и пусть она обхватит тебя ими по бокам. Опершись в этом положении руками на диван, введи свой посох в нее — и когда ты начнешь движение, оно будет совпадать с движениями женщины."
 carnx_sex_scene_quote_39k: "Способ одиннадцатый. Женщина лежит на спине, подложив под зад подушку. Встань меж ее ног и, соединив правую ее ступню с левой, введи в нее свой член."

