 carnx_sex_scene_quote_40m: "Тринадцатый способ: «Кеза эль кусе» (радуга-дуга). Положи женщину на бок и сам ляг за нею, глядя ей в затылок. Держа руки у нее на лопатках, введи в нее твой член. Пусть она тогда обхватит твои ноги и поднимет их как можно выше, прижимая их к своей груди. Так она образует из тела твоего арку, на которой станет совершать свои восходы и закаты."
