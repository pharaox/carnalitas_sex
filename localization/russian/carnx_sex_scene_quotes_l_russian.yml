 # Target: female; Player: respectful, accommodating
 carnx_sex_scene_quote_15: "#EMP Охотники, я знаю лань в лесах,\nЕе выслеживаю много лет,\nНо вожделений ловчего предмет\nМои усилья обращает в прах.\nВ погоне тягостной мой ум зачах,\nНо лань бежит, а я за ней вослед\nИ задыхаюсь. Мне надежды нет,\nИ ветра мне не удержать в сетях.\nКто думает поймать ее, сперва\nДа внемлет горькой жалобе моей.\nПовязка шею обвивает ей,\nГде вышиты алмазами слова:\n'Не тронь меня, мне Цезарь - господин,\nИ укротит меня лишь он один'.#!\n\n#weak ― Томас Уайэтт, Влюбленный, отчаявшись, отказывается добиваться возлюбленной#!"

 # John Wilmot, By All Love's Soft, Yet Mighty Powers
 # Source: AllPoetry, https://allpoetry.com/By-All-Love's-Soft,-Yet-Mighty-Powers
 # Target: female; Player: male, reserved, disgusted
 carnx_sex_scene_quote_16: "#EMP Любовь - и мощь, и благодать,\n   Но неприятно мне,\nДевиц в дни месячных бодать,\n   И если зад в г--не.\n\nГрязнуля, мойся, не дури,\n   Тогда мне в страсти прок,\nБумажкой задницу протри,\n   А губкой - передок.\n\nМой не угас бы чистый пыл,\n   Коль после разных поз,\nМой «шип» из драки выходил,\n   Не окровавив нос.\n\nЧтоб дело было на мази,\nОпрятный нужен блуд,\n«Шипы», когда белье в грязи,\nНа Филлис не встают.#!\n\n#weak ― Джон Уилмот Рочестер, Любовь - и мощь, и благодать#!"

