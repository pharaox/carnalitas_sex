 carnx_sex_scene_quote_52c: "Спустя короткое время мы поднялись и перешли в спальню, чтобы продолжить наши игры, Фадеат эль Джемаль дала мне кусочек ароматического корня, который порекомендовала держать во рту, заверив, что это сохранит крепость и живость моего члена. Потом она велела мне лечь на спину, что я исполнил. Потом взобралась на меня."
 carnx_sex_scene_quote_52d: "Мы продолжили наши ласки, меняя позиции и способы, пока не пришла ночь. Я полагал, что пора бы и честь знать, решив встать и проститься с Фадеат эль Джемаль, но она и думать об этом не пожелала, взяв с меня слово, что мы начнем все с начала. Я подумал: «Эта удивительная женщина ни за что не отпустит меня сейчас. Ну, да ничего — настанет рассвет, и Господь подаст мне совет, как быть». На требование ее я ответил согласием — и во всю ночь мы не прекращали обоюдных ласк, лишь ненадолго их прерывая."

