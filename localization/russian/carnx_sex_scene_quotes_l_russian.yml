 carnx_sex_scene_quote_40z: "Жители Индии преодолели высочайшие трудности в отношении способов соития и достигли тут утонченной изысканности. Процитирую из их наставлений, как образец оригинальности и подвижничества, следующий способ:\n\n«Женщина лежит, вытянувшись на спине. Мужчина сидит на ее груди спиной к ее лицу, опустившись на корточки, с коленями, устремленными вперед. Он поднимает ее ягодицы, загибая аркой ее тело до тех пор, пока ее лоно не соединится с его членом, который он вводит в нее, что и является венцом его усилий»."

